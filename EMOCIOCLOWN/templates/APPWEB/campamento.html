{% extends 'APPWEB/plantilla-base.html' %}
{% load static %}
{% block content %}


      <section class="hero-wrap hero-wrap-2 talleres" style="background-image:url('{% static 'img/girl.jpg' %}')" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
          <div class="row no-gutters slider-text align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-4">
              <h1 class="mb-3 bread">{{campamento.nombre}}</h1>
            </div>
          </div>
        </div>
      </section>

    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12 room-wrap">
            <div class="row">
              <div class="col-md d-flex ftco-animate">
                <div class="img align-self-stretch" style="background-image:url('{% static campamento.imagen.url  %}');">   </div>
              </div>
              <div class="col-md-5 ftco-animate">
                <div class="text py-5">
                  <!-- <h2 class="mb-2">{{campamento.nombre}}</h2> -->
                  <h5>Descripcion:</h5> <p> {{campamento.descripcion}}</p>
                  <h5>Fecha inicio: </h5> <p> {{campamento.fecha_inicio}} </p>
                  <h5>Fecha fin: </h5><p justifyALIGN="justify;"> {{campamento.fecha_fin}} </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section> 



{% endblock content %}
