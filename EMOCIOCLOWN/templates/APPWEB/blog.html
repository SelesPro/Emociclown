{% extends 'APPWEB/plantilla-base.html' %}
{% load static %}
{% block content %}
   	  
	  <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'img/blog/cuerda.jpg' %}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-4">
            <h1 class="mb-3 bread">EmocioBlog</h1>
          </div>
        </div>
      </div>
    </section>

	<!--RESUMEN BLOG-->
  <section class="ftco-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 pr-lg-4">
          <div class="row">
            {% for blog in blogs %}
            <div class="col-md-6 col-lg-4 d-flex ftco-animate">
                <div class="blog-entry justify-content-end">
                    <a href="{% url 'appweb:singleBlog' blog.id %}" class="block-20" style="background-image: url('{% static blog.imagen.url %}');">
                    </a>
                <div class="text float-right d-block">
                    <div class="d-flex align-items-center pt-2 mb-4 topp">
                        <div class="one mr-2">
                            <span class="day">12</span>
                        </div>
                        <div class="two">
                            <span class="yr">2019</span>
                            <span class="mos">april</span>
                        </div>
                    </div>
                  <h3 class="heading">{{blog.titulo}}</h3>
                  <p>{{blog.resumen}}</p>
                  <div class="d-flex align-items-center mt-4 meta">
                      <p class="mb-0"><a href="{% url 'appweb:singleBlog' blog.id %}" class="btn btn-primary">Leer m√°s</a></p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          <div class="row mt-5">
            <div class="col text-center">
              <div class="block-27">
                <ul>
                  <li><a href="#">&lt;</a></li>
                  <li class="active"><span>1</span></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><a href="#">4</a></li>
                  <li><a href="#">5</a></li>
                  <li><a href="#">&gt;</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div> <!-- end -->

        <div class="col-lg-3 p-4 bg-light">
            <div class="sidebar-box">
              <form action="#" class="search-property-1">
                <div class="form-group">
                  <div class="form-field">
                    <div class="icon"><span class="ion-ios-search"></span></div>
                    <input type="text" class="form-control" placeholder="Buscar">
                  </div>
                </div>
              </form>
            </div>
        </div> <!-- end -->
      </div>
    </div>
  </section>

{% endblock content %}
